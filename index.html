<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section with Image -->
    <header class="header">
        <img src="./colorHeaderIMG.jpg" alt="Header Image" class="header-image">
    </header>

    <!-- Main content -->
    <div class="container">
        <!-- Title -->
        <h2>Color Palette Generator</h2>

        <!-- Palette Name -->
        <div id="palette-name" class="palette-name">
            <strong>Selected Palette: </strong> <span id="selected-palette-name">None</span>
        </div>

        <!-- Color Display -->
        <div class="color-display" id="color-display">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
            <div class="color" id="color6"></div>
        </div>

        <!-- Get CSS Button -->
        <div>
            <button id="get-css" class="get-css-button">Get CSS</button>
        </div>

        <!-- CSS Output -->
        <div id="css-output" class="css-output">
            <textarea id="css-textarea" readonly></textarea>
        </div>
    </div>

    <!-- Palette buttons -->
    <div class="palette-buttons">
<button class="palette-button" data-palette="palette34">Victorian Night</button>
<button class="palette-button" data-palette="palette35">Alchemy Gold</button>
<button class="palette-button" data-palette="palette36">Wicked Forest</button>
<button class="palette-button" data-palette="palette37">Shadowed Heart</button>
<button class="palette-button" data-palette="palette38">Enchanted Ember</button>
<button class="palette-button" data-palette="palette39">Haunted Moon</button>
<button class="palette-button" data-palette="palette40">Crimson Steampunk</button>
<button class="palette-button" data-palette="palette41">Sorcerer’s Dream</button>
<button class="palette-button" data-palette="palette42">Phantom Steel</button>
<button class="palette-button" data-palette="palette43">Mystic Ember</button>
<button class="palette-button" data-palette="palette44">Vampire’s Kiss</button>
<button class="palette-button" data-palette="palette45">Eternal Twilight</button>
<button class="palette-button" data-palette="palette46">Steampunk Rust</button>
<button class="palette-button" data-palette="palette47">Witchcraft Ritual</button>
<button class="palette-button" data-palette="palette48">Burnt Autumn</button>
<button class="palette-button" data-palette="palette49">Cursed Shadows</button>
<button class="palette-button" data-palette="palette50">Gothic Moon</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
